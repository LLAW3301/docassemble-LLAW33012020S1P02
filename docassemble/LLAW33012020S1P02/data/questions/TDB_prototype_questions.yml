metadata:
  authors:
    - name: Timothy Ball
    - name: Daniel Cheung
    - name: Phoebe Yab
    - name: Zoe Vaughan
  organisation: Flinders University
  show login: False
---
objects:
  - endpoint: DADict
---
features:
  progress bar: True
  debug: False
  navigation back button: False
  question back button: True
  hide standard menu: True
---
mandatory: True
question: Family Law Pathways Network Service Directory
subquestion: |
  insert explanation of what this app does here

  insert disclaimer here

  If you continue you accept these terms.
buttons:
  - "Accept and continue": continue
  - "I do not accept": exit
    url: https://www.pathwaysnetworksa.com.au/
---
mandatory: True
code: |
  if TDB_ageconfirm == False:
    endpoint['ineligible1']
---
question: |
fields:
  - What is your age: TDB_age
    datatype: integer
    default: 18
progress: 25
---
code: |
  if TDB_age >= 18:
    TDB_ageconfirm = True
  else:
    TDB_ageconfirm = False
---
question: What location do you seek services in?
fields:
  - If Adelaide CBD is central (see map): TDBlocation
    choices:
      - Adelaide CBD
      - North
      - East
      - South
      - West
      - Outer regional
    datatype: checkboxes
    none of the above: |
      I do not live in South Australia
under: |
  You can select more than one area
progress: 50
---
code: |
  if TDBlocation['North']:
    TDBlocation_confirm = True
  elif TDBlocation['Adelaide CBD']:
    TDBlocation_confirm = True
  elif TDBlocation['East']:
    TDBlocation_confirm = True
  elif TDBlocation['South']:
    TDBlocation_confirm = True
  elif TDBlocation['West']:
    TDBlocation_confirm = True
  elif TDBlocation['Outer regional']:
    TDBlocation_confirm = True
  else:
    TDBlocation_confirm = False
---
mandatory: True
code: |
  if TDBlocation_confirm == False:
    endpoint['ineligible2']
---
event: endpoint['ineligible1']
question: Sorry!
subquestion: |
  insert text here regarding being an adult or having adult supervision to use this app
buttons:
  - Exit: exit
    url: https://www.pathwaysnetworksa.com.au/
  - Restart: restart
progress: 100
---
event: endpoint['ineligible2']
question: Sorry!
subquestion: |
  insert text here regarding **not living in SA** ergo ineligible so please contact yada yada for help
buttons:
  - Exit: exit
    url: https://www.pathwaysnetworksa.com.au/
  - Restart: restart
progress: 100
---
question: Services
subquestion: |
fields:
  - What type of services are you after?: TDBservices
    choices:
      - service1
      - service2
      - etc1
      - etc2
    datatype: checkboxes
    none of the above: |
      Other/not listed
progress: 75
---
code: |
  if TDBservices['service1']:
    TDBservices_confirm = True
  elif TDBservices['service2']:
    TDBservices_confirm = True
  elif TDBservices['etc1']:
    TDBservices_confirm = True
  elif TDBservices['etc2']:
    TDBservices_confirm = True
  else:
    TDBservices_confirm = False
---
mandatory: True
code: |
  if TDBservices_confirm == False:
    endpoint['ineligible3']
---
event: endpoint['ineligible3']
question: Sorry!
subquestion: |
  insert text here regarding how you require **other services** not listed so please contact yada yada for help
buttons:
  - Exit: exit
    url: https://www.pathwaysnetworksa.com.au/
  - Restart: restart
progress: 100
---
mandatory: True
question: Services
subquestion: |
  You are looking for services in the following locations: **${ TDBlocation.true_values() }** <br> 
  <br>Services in those locations are: ${ TDBservices.true_values() }
progress: 100
---